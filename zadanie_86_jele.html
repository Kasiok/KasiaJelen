<html>
<head>
<script language="JavaScript">
function Przycisk1_jelen(){
pokaz1.innerHTML="Ostatnio zmodyfikowany: "+document.lastModified;
}
function Przycisk2_jelen(){
dzis= new Date()
pokaz2.innerHTML="<br>Aktualna data : "+(dzis.getMonth()+1)+"."+dzis.getDate()+"."+dzis.getFullYear();
}
function Przycisk3_jelen()
{
dzis = new Date()
pokaz3.innerHTML="<br>Aktualny czas: "+dzis.getHours()+":"+dzis.getMinutes();
}
</script>
</head>
<body>
<form>
<a onclick="Przycisk1_jelen(' ')"><img src="p1.jpg" alt="Przycisk1()" border="0" onmouseover="this.src = 'p2.jpg'"></a><br>
<a onclick="Przycisk2_jelen(' ')"><img src="p3.png" alt="Przycisk2()" border="0" onmouseover="this.src = 'p4.png'"></a><br>
<a onclick="Przycisk3_jelen(' ')"><img src="p5.png" alt="Przycisk3()" border="0" onmouseover="this.src = 'p6.png'"></a><br>
</form>
<table>
<tr id="pokaz1"></tr><br>
<tr id="pokaz2"></tr><br>
<tr id="pokaz3"></tr><br>
</table>
</body>
</html>
